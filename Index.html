<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/Main-slider.css">
</head>
<body>
    <section>                            
        <div class="container">
            <div class="slider">            
            	<img src="image1.jpg" alt="">          
                <img src="image2.jpg" alt="">                        
                <img src="image3.jpg" alt="">                 
                <img src="image4.jpg" alt="">
            </div>       
                <div class="slider__back"></div>
                <div class="slider__next"></div>                                       
        </div>              
    </section>

    <section>                            
        <div class="box">
            <div class="box-slider"> 
                <ul class="box-slider__list">
                  <li class="box-slider__img"><img src="image1.jpg" alt=""></li>
                  <li class="box-slider__img"><img src="image2.jpg" alt=""></li>
                  <li class="box-slider__img"><img src="image3.jpg" alt=""></li>
                  <li class="box-slider__img"><img src="image4.jpg" alt=""></li>
                </ul>                       	                                                    
            </div>                                                      
        </div>              
    </section>

    <section>
        <div class="box">
            <div class="box-slider">
                <ul class="box-slider__list">
                    <li class="box-slider__img"><img src="image1.jpg" alt=""></li>
                    <li class="box-slider__img"><img src="image2.jpg" alt=""></li>
                    <li class="box-slider__img"><img src="image3.jpg" alt=""></li>
                    <li class="box-slider__img"><img src="image4.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </section>
<script src='script/jquery-3.1.1.min.js'></script>
<script src='script/script-slider.js'></script>
</body>
</html>
